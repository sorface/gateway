server:
  port: 9000

spring:
  application:
    name: gateway

  config:
    import:
      - classpath:imports/gateway.cors.yml
      - classpath:imports/gateway.session.yml
      - classpath:imports/gateway.datasource.yml
      - classpath:imports/gateway.route.yml
      - classpath:imports/gateway.security.yml
      - classpath:imports/gateway.frontend.yml

logging:
  level:
    root: info

---

# docker profile configuration

spring:
  config:
    activate:
      on-profile: docker
  cloud:
    gateway:
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true

logging:
  level:
    root: ERROR
    reactor:
      netty: ERROR
    org:
      springframework:
        web:
          reactive: TRACE
          filter: DEBUG
          cors: TRACE
        security: TRACE
        cloud:
          gateway: TRACE