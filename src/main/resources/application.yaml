server:
  port: 9000

spring:
  application:
    name: gateway
    version: 1.0.0
  banner:
    charset: UTF-8
    location: classpath:banner.txt

  config:
    import:
      - classpath:imports/gateway.cors.yml
      - classpath:imports/gateway.session.yml
      - classpath:imports/gateway.datasource.yml
      - classpath:imports/gateway.route.yml
      - classpath:imports/gateway.security.yml
      - classpath:imports/gateway.frontend.yml

logging:
  level:
    root: info
    org:
      springframework:
        web:
          reactive: error
          filter: error
          cors: warn
        security: error
        cloud:
          gateway: info
  pattern:
    console: '%d{dd.MM.yyyy HH:mm:ss.SSS} %highlight(%-5level) [%blue(%X{traceId:-})|%green(%X{spanId})] [%thread] %magenta([%file:%line]) : %msg%n'

management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: true

---

# docker profile configuration

spring:
  config:
    activate:
      on-profile: development

  cloud:
    gateway:
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: true

logging:
  level:
    root: trace
    reactor:
      netty: trace
    org:
      springframework:
        web:
          reactive: trace
          filter: trace
          cors: trace
        security: trace
        cloud:
          gateway: trace
  pattern:
    console: '%d{dd.MM.yyyy HH:mm:ss.SSS} %highlight(%-5level) [%blue(%X{traceId:-})|%green(%X{spanId})] [%thread] %magenta([%file:%line]) : %msg%n'

---

spring:
  config:
    activate:
      on-profile: kube

  cloud:
    kubernetes:
      loadbalancer:
        mode: service
        enabled: true
      discovery:
        enabled: true
        cache-loading-timeout-seconds: 60